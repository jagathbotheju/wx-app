<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="w-full h-screen bg-slate-800 flex items-center justify-center flex-col"
  >
    <div
      class="bg-gradient-to-b from-indigo-600 to-violet-800 p-10 rounded-lg shadow-lg flex flex-col justify-center items-center w-[28%]"
    >
      <!-- search -->
      <div class="flex items-center gap-3 w-[80%]">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="p-2 h-12 bg-slate-300 rounded-full pl-4 w-full"
        />

        <div
          id="search"
          class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center cursor-pointer"
        >
          <img src="./images/icons8-search-240.png" class="w-6 h-6" alt="" />
        </div>
      </div>

      <!-- city not found -->
      <h1
        id="error"
        class="text-lg font-bold text-red-300 text-center mt-6"
      ></h1>

      <!-- weather display -->
      <div class="flex flex-col items-center mt-8 gap-2">
        <img id="weather-icon" src="" alt="" />
        <h1 id="temp" class="text-7xl text-white font-bold"></h1>
        <h2 id="city" class="text-6xl text-white"></h2>
      </div>

      <!-- weather details -->
      <div
        id="weather-details"
        class="flex items-center justify-between mt-12 w-full hidden"
      >
        <div class="flex flex-col gap-1 items-center">
          <img src="./images/humidity.png" alt="" />
          <p id="humidity" class="text-xl text-white"></p>
          <p class="text-xl text-white">Humidity</p>
        </div>

        <div class="flex flex-col gap-1 items-center">
          <img src="./images/wind.png" alt="" />
          <p id="wind" class="text-xl text-white"></p>
          <p class="text-xl text-white">Wind Speed</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
